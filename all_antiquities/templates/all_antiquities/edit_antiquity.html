{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="cart-table-area section-padding-100">
    <div class="container-fluid">
        <div class="row">

            <!-- Add New Antiquity Section -->
            <div class=" col-12 col-lg-6 order-2 order-lg-1 p-5">
                <div class="checkout_details_area mt-50 clearfix">
                    <div class="cart-title">
                        <h2 class="text-center">Edit Antiquity</h2>
                    </div>

                    <form action="{% url 'edit_antiquity' antiquity.id %}" method="POST" enctype="multipart/form-data">

                        {% csrf_token %}

                        <div class="row add-antiquity-row">

                            {{ form | crispy }}

                        </div>

                        <div class="cart-summary">
                            <div class="payment-method submit-button">
                                <div class="cart-btn mt-50">
                                    <a href="{% url 'all_antiquities' %}"
                                        class="btn amado-btn profile-button w-100">Cancel</a>
                                </div>

                                <button id="submit-button" type="submit" class="cart-btn btn amado-btn w-100 mt-5">
                                    <span class="btn amado-btn w-100">Update Antiquity</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
